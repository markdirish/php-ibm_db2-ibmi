name: Test ibm_db

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  run:
    env:
      BOGUS: bogus
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-16.04]
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    services: 
      db2:
        image: ibmcom/db2
        ports: [60000, 50000]
        env:
          LICENSE: accept
          DB2INST1_PASSWORD: password
          DBNAME: sample
        volumes: 
        - /github/home/database:/database
        options: --name db2 --privileged=true
 
    steps:
        
      - name: RUn db2 stuff
        run: docker exec -d db2 su - db2inst1 -c "db2 create db sample"

      - name: Checkout code
        uses: actions/checkout@v1
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
#           extensions: mbstring, intl
#           ini-values: post_max_size=256M, short_open_tag=On
#           coverage: xdebug        
          tools: phpize
          ini-values: variables_order="EGPCS"

      - name: Download CLI driver 
        run: curl https://public.dhe.ibm.com/ibmdl/export/pub/software/data/db2/drivers/odbc_cli/linuxx64_odbc_cli.tar.gz | tar -xz
      
      - name: Print PWD stuff?
        run: pwd && ls -la
      
      - run: phpize
      - run: ./configure --with-IBM_DB2=$PWD/clidriver
      - run: make
      - run: |
            cat <<EOF > db2cli.ini
            [SAMPLE]
            Hostname=localhost
            Protocol=TCPIP
            Port=60000
            Database=sample
            EOF
      - run: cat db2cli.ini
      - run: cat Makefile
      - run: .github/run-tests.sh
